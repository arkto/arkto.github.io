<script>
var svgMorpheus = new SVGMorpheus('#splogo');
var icons = ['cloud', 'tom'];
var current = 0;
function changeIcon() {
  setTimeout(function() {
    svgMorpheus.to(icons[1], {
         rotation: 'none',
         duration: '1500',
         easing: 'expo-in-out'
       });
    changeIcon()
  }, 0);
}
$('svg').click(function (e) {
    e.preventDefault();
changeIcon();
$('.splashwrap').addClass("invert");
});
